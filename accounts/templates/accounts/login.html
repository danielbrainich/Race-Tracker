{% extends "base.html" %}

{% block title %}Login{% endblock title %}


{% block content %}
<div class="row">
    <div class="col-xs-10 col-sm-8 col-md-6">

        <div class="form-group">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

    </div>
</div>


{% endblock content %}
