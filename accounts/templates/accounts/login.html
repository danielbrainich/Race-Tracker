{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-xs-8 col-sm-6 col-md-4">
        <h2 class="mt-4 mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

{% endblock content %}
