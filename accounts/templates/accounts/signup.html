{% extends "base.html" %}

{% block title %}Signup{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-xs-10 col-sm-8 col-md-6">

        <div class="form-group">
            <h1>Signup</h1>
            <form method="post">
                {% csrf_token %}
                {{ signup_form.as_p }}
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>

    </div>
</div>

{% endblock content %}
