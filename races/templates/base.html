{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static "scss/custom.css" %}">
    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body>
    <div class="container d-flex flex-column">
      <div class="row">
        <div class="col">
          <header>
            <nav class="navbar navbar-expand-lg pt-4 pb-4">
              <div class="container-fluid">
                {% if user.is_authenticated %}
                <a class="navbar-brand logo" href="{% url "home" %}">RaceTracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="mx-2 nav-item">
                      <a class="nav-link text-primary" href="{% url "home" %}">Races</a>
                    </li>
                    <li class="mx-2 nav-item">
                      <a class="nav-link text-primary" href="{% url "list_results" %}">Results</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-primary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url "change_password" %}">Change Password</a></li>
                        <li><a class="dropdown-item" href="{% url "logout" %}">Logout</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
                {% else %}
                <a class="navbar-brand" href="{% url "home" %}">RaceTracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link text-primary" href="{% url "login" %}">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-primary" href="{% url "signup" %}">Signup</a>
                    </li>
                  </ul>
                </div>
                {% endif %}
              </div>
            </nav>
          </header>
        </div>
      </div>
    </div>

      <main>
          {% block content %}{% endblock content %}
      </main>

    <div class="container">
      <div class="row">
        <div class="col">

          <footer class="mt-5 pt-5 d-flex flex-column align-items-center p-3">
            <div>
              <a class="p-2" href="https://www.danielbrainich.com"><img src="{% static "images/home.png" %}" width="22" height="22" alt="Homepage icon"></a>
              <a class="p-2"  href="mailto: danielbrainich@gmail.com"><img src="{% static "images/email.png" %}" width="22" height="22" alt="Email icon"></a>
              <a class="p-2" href="https://www.linkedin.com/in/danielbrainich"><img src="{% static "images/linkedin.png" %}" width="22" height="22" alt="Linkedin icon"></a>
              <a class="p-2" href="https://www.github.com/danielbrainich"><img src="{% static "images/github.png" %}" width="22" height="22" alt="Github icon"></a>
            </div>
            <div class="pt-2 small">
              Designed and coded by me, Daniel.
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
          const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
      });
  </script>
  </body>
</html>
