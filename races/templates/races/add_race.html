{% extends "base.html" %}

{% block title %}
Add a Race
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col-xs-10 col-sm-8 col-md-6">
        <h2 class="mt-4 mb-4">Add a Race</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in add_race_form %}
            <div class="mb-3 row">
                <div>{{ field.errors }}</div>
                <div class="col-3">{{ field.label_tag }}</div>
                <div class="col">{{ field }}</div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
