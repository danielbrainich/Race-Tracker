{% extends "base.html" %}


{% block title %}
    Add a Result
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col-xs-10 col-sm-8 col-md-6">
        <h2 class="mt-4 mb-4">Add a Race</h2>
        <form method="post">
            {% csrf_token %}
            {{ add_result_form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
